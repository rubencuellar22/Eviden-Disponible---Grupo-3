<!-- filters.component.html -->
<section class="flex flex-wrap mainbox ml-10 mr-10 mb-4 rounded-lg relative">
  <div class="flex flex-wrap">
    <div class="p-1 flex flex-wrap flex-auto flex-col gap-2">
      <div class="mt-2 ml-2 filters font-bold pb-2">Selection of filters</div>
      <div class="ml-2 flex flex-wrap gap-4">
        <div>
          <select class="filters" name="col" id="col">
            <option value="" disabled selected>Name of columns</option>
            <option value="1">Gin</option>
            <option value="2">Name</option>
            <option value="3">Subgroup</option>
            <option value="4">Status</option>
            <option value="5">Bench</option>
            <option value="6">Das</option>
            <option value="7">Ciudad</option>
            <option value="8">Agrupacion</option>
            <option value="9">Line Manager</option>
            <option value="10">Jornada</option>
            <option value="11">Gcm</option>
            <option value="12">Categoria</option>
            <option value="13">Nivel GCM</option>
            <option value="14">SCR</option>
            <option value="15">Grupo</option>
            <option value="16">N4</option>
            <option value="17">Job Technology</option>
            <option value="18">Skills</option>
            <option value="19">Role</option>
            <option value="20">RLT</option>
            <option value="21">Sk Languages</option>
            <option value="22">Sk Methods</option>
            <option value="23">Sk Tech Skills</option>
            <option value="24">Sk Certifs</option>
            <option value="25">Sk Technologies</option>
            <option value="26">Sk Bus Skills</option>
          </select>
        </div>

        <div class="flex flex-wrap flex-row">
          <div class="flex flex-wrap flex-col">
            <div>
              <input
                type="text"
                [(ngModel)]="newTag"
                id="small-input"
                class="block p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs"
              />
            </div>
          </div>
          <div class="flex flex-col ml-3">
            <div class="flex items-center">
              <button class="boton text-white py-1 px-2 font-bold rounded bottom-4 right-4 m-3" (click)="addTag()">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="grid m-1 flex-auto">
    <div class="grid gap-1 mt-4 border-l-orange-500 border-4 border-r-0 border-b-0 border-t-0" style="grid-template-columns: repeat(4, 1fr);">
      <div *ngFor="let tag of tags" class="ml-2">
        <span class="inline-flex items-center px-2 py-1 me-2 text-sm font-medium text-black bg-white border-tag rounded-md">
          {{ tag }}
          <button
            type="button"
            class="inline-flex items-center p-1 ms-2 box-border text-sm text-blue-400 bg-transparent rounded-sm hover:text-white hover:bg-blue-700"
            (click)="removeTag(tag)"
            aria-label="Remove"
          >
            <svg class="w-2 h-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Remove badge</span>
          </button>
        </span>
      </div>
    </div>
    <div>
      <button class="boton place-content-end text-white font-bold py-2 px-4 rounded absolute bottom-4 right-4" (click)="applyFilter()">Apply</button>
    </div>
  </div>

</section>
