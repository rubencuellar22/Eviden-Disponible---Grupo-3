<section
  class="flex flex-wrap mainbox ml-10 mr-10 mb-4 rounded-lg relative"
>
  <div class="flex flex-wrap">
    <div class="p-1 flex flex-wrap flex-auto flex-col gap-2">
      <div class="mt-2 ml-2 filters font-bold pb-2">Selection of filters</div>

      <div class="ml-2 flex flex-wrap gap-4">
        <div>
          <select class="filters" name="col" id="col">
            <option value="" disabled selected>Name of columns</option>
            <option value="ciudad">Ciudad</option>
            <option value="nombre">Nombre</option>
            <option value="calle">Calle</option>
          </select>
        </div>

        <div class="flex flex-wrap flex-row ">
          <div class="flex flex-wrap flex-col ">
            <div>
              <input
                type="text"
                [(ngModel)]="newTag"
                id="small-input"
                class="block  p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs"
              />
            </div>

     
          </div>
          <div class="flex flex-col ml-3 ">

            <div *ngIf="showChild1">
              <app-programming-levels></app-programming-levels>
            </div>
            <div *ngIf="!showChild1">
              <app-language-levels></app-language-levels>
            </div>
            <div class="flex items-center">
              <button class="boton text-white py-1 px-2 font-bold rounded bottom-4 right-4 m-3" (click)="addTag()">Add</button>
            </div>

        
            </div>

         
            
        </div>
      </div>
    </div>
  </div>

  <div class="grid m-1 flex-auto">
    <div class="grid gap-1 mt-4 border-l-orange-500 border-4 border-r-0 border-b-0 border-t-0" style="grid-template-columns: repeat(4, 1fr);">
      <div *ngFor="let tag of tags" class="ml-2">
        <span
          class="inline-flex items-center px-2 py-1 me-2 text-sm font-medium text-black bg-white border-tag rounded-md"
        >
          {{ tag }}
          <button
            type="button"
            class="inline-flex items-center p-1 ms-2 box-border text-sm text-blue-400 bg-transparent rounded-sm  hover:text-white hover:bg-blue-700 "
            (click)="removeTag(tag)"
            aria-label="Remove"
          >
            <svg
              class="w-2 h-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Remove badge</span>
          </button>
        </span>
      </div>
    </div>
    
    
    <div>
      <button class="boton place-content-end  text-white font-bold py-2 px-4 rounded absolute bottom-4 right-4">
        Apply
      </button>
    </div>
  </div>
</section>
