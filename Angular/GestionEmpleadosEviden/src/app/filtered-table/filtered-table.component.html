<h2 class="titulo text-2xl mb-2 text-center font-bold">List of employees</h2>
<section class="mainbox flex-1 ml-10 mr-10 bg-white relative" style=" overflow-y: auto;">
<div *ngIf="empleados.length > 0" class="wrapper relative">
    
    <table class="tabla w-full table-auto">
        <thead class="cabecera">
        <tr>
          <th class="py-2">Nombre</th>
          <th class="py-2">Ciudad</th>
          <th class="py-2">Otro Campo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
           <td class="border px-4 py-2">{{ empleado.name }}</td> 
          <td class="border px-4 py-2">{{ empleado.ciudad }}</td>
          <!-- <td class="border px-4 py-2">{{ empleado.otroCampo }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
</section>
