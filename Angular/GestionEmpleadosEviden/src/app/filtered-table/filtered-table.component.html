<!-- En tu plantilla HTML -->
<h2 class="titulo text-2xl mb-2 text-center font-bold">List of employees</h2>
<section class="mainbox flex-1 ml-10 mr-10 bg-white relative" style="overflow-y: auto;">
  <div *ngIf="empleados.length > 0" class="wrapper relative">
    <table class="tabla w-full table-auto">
      <thead class="cabecera">
        <tr>
          <th class="py-2">Nombre</th>
          <th class="py-2">Subgroup</th>
          <th class="py-2">Status</th>
          <th class="py-2">Bench</th>
          <th class="py-2">Das</th>
          <th class="py-2">Ciudad</th>
          <th class="py-2">Agrupaci√≥n</th>
          <th class="py-2">Line Manager</th>
          <th class="py-2">Jornada</th>
          <th class="py-2">GCM</th>
          <th class="py-2">Categoria</th>
          <th class="py-2">Nivel GCM</th>
          <th class="py-2">SCR</th>
          <th class="py-2">Grupo</th>
          <th class="py-2">N4</th>
          <th class="py-2">Job Technology</th>
          <th class="py-2">Skills</th>
          <th class="py-2">Role</th>
          <th class="py-2">RLT</th>
          <th class="py-2">Sk Languages</th>
          <th class="py-2">Sk Methods</th>
          <th class="py-2">Sk Tech Skills</th>
          <th class="py-2">Sk Certifs</th>
          <th class="py-2">Sk Technologies</th>
          <th class="py-2">Sk Bus Skills</th>
          
          <!-- <th class="py-2">{{ selectedFilter | titlecase }}</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empleado of empleados">
          <td class="border px-4 py-2">{{ empleado.name }}</td>
          <td class="border px-4 py-2">{{ empleado.grupo.grupos }}</td>
          <!-- <td class="border px-4 py-2">{{ empleado[selectedFilter]?.toString() }}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
</section>
