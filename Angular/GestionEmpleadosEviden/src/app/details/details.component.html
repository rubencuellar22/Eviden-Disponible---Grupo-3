<h2 class="titulo text-2xl mb-2 text-center font-bold">List of employees</h2>
 
<section class="mainbox flex-1 ml-10 mr-10 bg-white relative" style="overflow-y: auto;">
    <div class="wrapper relative">
        <table class="tabla w-full table-auto">
            <thead class="cabecera">
                <tr>
                    <td>Gin</td>
                    <td>Name</td>
                    <td>Subgroup</td>
                    <td>Status</td>
                    <td>Bench</td>
                    <td>Das</td>
                    <td>Ciudad</td>
                    <td>Agrupacion</td>
                    <td>Line Manager</td>
                    <td>Jornada</td>
                    <td>Gcm</td>
                    <td>Categoria</td>
                    <td>Nivel GCM</td>
                    <td>SCR</td>
                    <td>Grupo</td>
                    <td>N4</td>
                    <td>Job Technology</td>
                    <td>Skills</td>
                    <td>Role</td>
                    <td>RLT</td>
                    <td>Sk Languages</td>
                    <td>Sk Methods</td>
                    <td>Sk Tech Skills</td>
                    <td>Sk Certifs</td>
                    <td>Sk Technologies</td>
                    <td>Sk Bus Skills</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleados">
                    <td>{{ empleado.gin }}</td>
                    <td>{{ empleado.name }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
