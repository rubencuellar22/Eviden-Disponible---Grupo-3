<div class="relative bg-background">
  <div class="mx-auto px-5">
    <div class="flex items-center justify-between py-3.5">
      <!-- Search Bar -->
      <div class="relative flex-grow max-w-xl rounded-full">
        <input
        [(ngModel)]="filter"
        #searchInput
        placeholder="Introduzca el dato por el cuál quiere filtrar..."
        class="h-16 w-full rounded-full border-2 border-gray-100 bg-transparent py-2 pl-8 pr-32 shadow-md outline-none hover:outline-none"
        type="text"
        name="query"
        id="query"
        (input)="onFilterChange()"
      />
      
        <button
          type="button"
          class="absolute right-3 top-3 inline-flex h-10 items-center rounded-full bg-primary px-4 py-2 text-sm text-white outline-none transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 sm:px-6 sm:text-base sm:font-medium"
          (click)="addFilterTag()">
          <svg
            class="-ml-0.5 mr-2 h-4 w-4 sm:-ml-1 sm:h-5 sm:w-5"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          Añadir
        </button>
      </div>
      <div class="autocomplete" *ngIf="suggestions.length > 0">
        <ul>
          <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">{{ suggestion }}</li>
        </ul>
      </div>
      
      <!-- <div class="autocomplete" *ngIf="suggestions.length > 0">
        <ul>
          <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">{{ suggestion }}</li>
        </ul>
      </div> -->

      <!-- Mobile Navigation Menu Button -->
      <div class="sm:order-1 md:hidden">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="inline-flex items-center justify-center rounded-md bg-muted p-2 text-muted-foreground focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary hover:bg-muted-foreground hover:text-muted"
          aria-expanded="false">
          <span class="sr-only">Open menu</span>
          <svg-icon src="assets/icons/heroicons/outline/menu.svg" [svgClass]="'h-6 w-6'"> </svg-icon>
        </button>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden space-x-10 sm:order-3 md:flex">
        <!-- Add desktop menu items here -->
      </div>

      <!-- Profile menu -->
      <div class="items-center justify-end sm:order-4 md:flex md:flex-1 lg:w-0">
        <app-profile-menu></app-profile-menu>
      </div>
    </div>
  </div>
  
  <!-- Display filter tags -->
  <div class="mt-4">
    <div *ngFor="let tag of filterTags" class="tag bg-primary text-foreground">
      {{ tag }}
      <button class="tag-close" (click)="removeFilterTag(tag)">x</button>
    </div>
  </div>

  <!-- Mobile menu -->
  <app-navbar-mobile></app-navbar-mobile>
</div>
