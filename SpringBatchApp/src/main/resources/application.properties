spring.application.name=SpringBatchApp
server.port=8084
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/batch_database?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=always
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physicalstrategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl



spring.jpa.hibernate.ddl-auto=create